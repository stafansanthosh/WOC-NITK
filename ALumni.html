<!DOCTYPE html>
<html>
<head>
	<title>ACM alumni portal</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<h1>Alumni Portal</h1>
		<input type="text" name="SearchValue" placeholder="Search name">
		<input type="submit" >
		<div>
			<p id="demo"></p>
			<p id="demo2"></p>
			<p id="demo3"></p>
			<p id="demo4"></p>
            <p id="demo5"></p>  
            <p id="demo6"></p>			
			<button onclick="myfunction()">See more</button>
         
         </div>
	<script>
var myJSON = '{"name":"John", "batch":2017, "branch":"CSE", "Place":"Placed in Oracle", "interest":"interested in DBMS", "link":"Linkedin profile:"}';
var myObj = JSON.parse(myJSON);
document.getElementById("demo").innerHTML = myObj.name;
document.getElementById("demo2").innerHTML = myObj.batch;
document.getElementById("demo3").innerHTML = myObj.branch;
function myfunction() {
  document.getElementById("demo4").innerHTML = myObj.Place;
  document.getElementById("demo5").innerHTML = myObj.interest;
  document.getElementById("demo6").innerHTML = myObj.link;
}
</script>
	
</body>
</html>
